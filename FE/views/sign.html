<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="../assets/css/sign/style.css" />
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@48,600,0,0" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <title>Login Page</title>

    <script>
        window.addEventListener('load', function () {
            // Kiểm tra xem có cookie "userId" hay không
            const userId = getCookie("userId");
            
            if (userId) {
                if (userId === "1") {
                    // Chuyển hướng đến trang khác
                    window.location.href = "admin.html";
                } else {
                    // Chuyển hướng đến trang home.html
                    window.location.href = "home.html";
                }
            } 
        });
    </script>

</head>

<body>
    <div id="login" class="login-card-container">
        <!-- Login here -->
    </div>

    <script src="../assets/js/sign/login.js"></script>
    <script src="../assets/js/sign/register.js"></script>
    <script src="../assets/js/sign/validation.js"></script>

</body>

</html>
